name: Android CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'WIP')"

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Prepare buid
      shell: bash
      run: |
        chmod -R 777 *
        git config core.filemode false
        ./gradlew :app:preBuild

    - name: Get df
      shell: bash
      run: |
        df -h

    - name: Get ip
      shell: bash
      run: |
        echo "================================================即将测试IP地址========================"
        ip=`ifconfig -a|grep inet|grep -v 127.0.0.1|grep -v inet6|awk '{print $2}'|tr -d "addr:"`
        echo "方式一获取ip： $ip"
        ip2=$(ifconfig -a|grep inet|grep -v 127.0.0.1|grep -v inet6|awk '{print $2}'|tr -d "addr:")
        echo "方式二获取ip： $ip2"
        curl ip.sb

    - name: Install apps
      shell: bash
      run: |
        echo "=======================开始安装软件======================="
        # https://www.jianshu.com/p/da1c7dc4217a
        sudo apt-get update
        sudo apt-get -y install net-tools apt-transport-https ca-certificates curl software-properties-common python python3.8
        curl -fsSL https://mirrors.aliyun.com/docker-ce/linux/ubuntu/gpg | sudo apt-key add -
        sudo add-apt-repository "deb [arch=amd64] https://mirrors.aliyun.com/docker-ce/linux/ubuntu $(lsb_release -cs) stable"
        sudo apt-get -y update
        sudo apt-get -y install docker-ce cpu-checker

        ### export PATH
        export PATH=$PATH:${ANDROID_HOME}/emulator:${ANDROID_HOME}/platform-tools:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/build-tools/30.0.3:${ANDROID_HOME}/build-tools/30.0.3/lld-bin:${ANDROID_HOME}/ndk/23.0.7599858
        #sudo rm -rf /home/runner/work/_temp  /home/runner/work/_actions   /home/runner/work/_PipelineMapping


    - name: Docker build
      shell: bash
      continue-on-error: true
      run: |
        export PATH=$PATH:${ANDROID_HOME}/emulator:${ANDROID_HOME}/platform-tools:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/build-tools/30.0.3:${ANDROID_HOME}/build-tools/30.0.3/lld-bin:${ANDROID_HOME}/ndk/23.0.7599858
        echo "=========测试命令adb==========="
        adb devices
        echo "===========查看image=========================="
        sudo docker image ls
        echo "=================================查看所有容器==================================="
        sudo docker ps -a
