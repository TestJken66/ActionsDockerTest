          echo "===========docker 拉取成功 查看image=========================="
          sudo docker image ls
          echo "=================================docker安装模拟器==================================="
          #sudo docker run --privileged -d -p 6080:6080 -p 5554:5554 -p 5555:5555 -e DEVICE="Samsung Galaxy S6" --name android-container budtmo/docker-android-x86-8.1
